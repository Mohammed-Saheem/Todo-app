<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"> -->
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #43bbfb;
            margin-top: 40px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        h3 {
            color: #444;
            background: #e3eafc;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            width: 320px;
            text-align: center;
            border:1px rgb(170, 229, 248) solid;
            box-shadow: 0 2px 6px rgba(45,108,223,0.05);
        }
        #warn{
            background-color: rgb(255, 171, 171);
            padding: 10px;
            border:1px rgb(0, 0, 0) solid;
            border-radius: 30px;
        }
    </style>
    <!-- <script src="todo.js"></script> -->
</head>
<body>
    <h1>To Do App</h1>
    <h3>Enter "list" to show all task</h3>
    <h3>Enter "add" to add a task</h3>
    <h3>Enter "delete" to remove a task</h3>
    <h3>Enter "quit" to quit the task</h3>
    <script src="todo.js"></script>
<br><br>

    <div id="warn">! To Do Feature is Fully made using JS operations 
        .So, the operations done will be visible in Console
      
    </div>
</body>
</html>
